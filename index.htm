<head>
<script type="text/javascript" >  
function kydown(event){

 alert("down" + event.charCode);
 return false;
};
function kypress(event) {
 alert("press" + event.which);
 return false;
};
function kyup(event) {
 alert("up" + event.which);
 this.value.replace(/[^0-9\.]/g,'');
 return false;
};
function blr(){
 this.value=;
 alert("blur");
};
</script>
<script type="text/javascript" >
  window.onload=function(){
   this.onkeydown=function (event) {kypress(event);}
   function kypress(event) {
    alert(event.data);
    //preventInput(event);
    //return false; ^[0-9]\d$  
   } 
  } 
</script>

    </div>

    <input type="text" id="text3" onkeyup="keup(event)" onblur="blr()" />
